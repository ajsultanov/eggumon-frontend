<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Eggumon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="src/index.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>&#x1F95A; &#x1F353; &#x1F40B; Eggumon &#x1F40B; &#x1F353; &#x1F95A;</h1>
      <form id="user">

      </form>
    </header>
    <hr/>
    <main>

      <h3>My pets</h3>
      <div class="pet-container" id="my-pets">
        <p>my pets container splash image</p>
      </div>

      <div class="panel">
        <div class="grid-container" id="incrementpet">
          <button type="button" name="button" id="foodbtn" class="grid-item">food</button>
          <button type="button" name="button" id="trainbtn" class="grid-item">train</button>
          <button type="button" name="button" id="cleanbtn" class="grid-item">clean</button>
          <div class="sprite">
            <span class="helper"><img src="./src/img/2a.gif" alt=""></span>
          </div>
          <div class="status">
            <span class="helper"><img src="./src/img/2a.gif" alt=""></span>
          </div>
          <button type="button" name="button" id="statsbtn" class="grid-item">stats</button>
          <button type="button" name="button" id="playbtn" class="grid-item">play</button>
          <button type="button" name="button" id="sleepbtn" class="grid-item">sleep</button>
        </div>

        <div class="flex-container" id="currentpetstatus">
          <p class="flex-item" id="currentPetName">name: {abc}</p>
          <p class="flex-item" id="currentPetAge">age: {abc}</p>
          <p class="flex-item" id="currentPetWeight">weight: {#}</p>
          <p class="flex-item" id="currentPetSpecialty">specialty: {abc}</p>
          <p class="flex-item" id="currentPetHealth">health: {sprites}
            <img src="./src/img/heart16_full.png" alt="" style="background-color:black;">
            <img src="./src/img/heart16_full.png" alt="">
            <img src="./src/img/heart16_full.png" alt="">
          </p>
          <p class="flex-item" id="currentPetHappiness">happiness: {sprites}</p>
          <p class="flex-item" id="currentPetSkills">skill points: {sprites}</p>
          <p class="flex-item" id="currentUserName">user: {abc}</p>
        </div>
      </div>


      <div class="control-panel-container" id="pet-control-panel">


      <button type="button" name="egg" class="egg">
        <img src="src/img/egg.png" alt="a speckled egg">
      </button>
      </div>

      <h3>Other pets from around town</h3>
      <div class="pet-container" id="other-pets">
        <p>other pets container (populate with pets)</p>
      </div>

    </main>
  </body>
</html>
