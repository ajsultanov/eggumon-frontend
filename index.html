<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Eggumon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="src/index.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>&#x1F95A; &#x1F353; &#x1F40B; Eggumon &#x1F42C; &#x1F34A; &#x1F95A;</h1>
      <form id="user">

      </form>
    </header>
    <hr/>
    <main>

      <h3 id="my-pets-title"></h3>
      <div class="myFormContainer" id="my-pets-form">
        <form id="createPet">
          <input type="text" value="" placeholder="New Pet Name" id="pet-name">
          <!--<select name="specialty" id="special-select">
            <option selected="true" disabled="true" hidden="true" value="">Choose specialty:</option>
            <option value="archery">archery</option>
            <option value="baseball">baseball</option>
            <option value="chiropractics">chiropractics</option>
            <option value="judo">judo</option>
         </select>-->
          <button type="submit" name="create">create new pet!</button>
        </form>
      </div>

      <div class="pet-container" id="my-pets">
        <img src="./src/img/splash.png" alt="">
      </div>



      <div class="panel">

        <div class="grid-container" id="incrementpet">
          <button type="button" name="button" id="foodbtn" class="grid-item"><img src="./src/img/food.png" alt=""></button>
          <button type="button" name="button" id="trainbtn" class="grid-item"><img src="./src/img/train.png" alt=""></button>
          <button type="button" name="button" id="cleanbtn" class="grid-item"><img src="./src/img/tp.png" alt=""></button>
          <div id="sprite">
            <img src="" alt="">
          </div>
          <div id="status">
            <img src="" alt="">
          </div>
          <button type="button" name="button" id="statsbtn" class="grid-item"><img src="./src/img/info.png" alt=""></button>
          <button type="button" name="button" id="playbtn" class="grid-item"><img src="./src/img/play.png" alt=""></button>
          <button type="button" name="button" id="sleepbtn" class="grid-item"><img src="./src/img/clock.png" alt=""></button>
        </div>

        <div class="flex-container" id="currentpetstatus">

          <p class="flex-item" id="currentPetName"></p>
          <p class="flex-item" id="currentPetAge"></p>
          <p class="flex-item" id="currentPetWeight"></p>
          <p class="flex-item" id="currentPetSpecialty"></p>
          <p class="flex-item" id="currentPetHealth"></p>
          <p class="flex-item" id="currentPetHappiness"></p>
          <p class="flex-item" id="currentPetSkills"></p>
          <p class="flex-item" id="currentUserName"></p>

        </div>
      </div>


      <div class="control-panel-container" id="pet-control-panel"></div>

    </main>
  </body>
</html>
